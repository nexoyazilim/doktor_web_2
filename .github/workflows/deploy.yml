name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# GitHub Pages için gerekli permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Sadece bir job çalışmasına izin ver
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
        
      - name: Configure GitHub Pages for SPA
        run: |
          # SPA için 404.html oluştur (React Router için gerekli)
          cp dist/index.html dist/404.html
          
          # Jekyll'i devre dışı bırak
          touch dist/.nojekyll
          
          # Vite build çıktısını kontrol et
          echo "Build çıktısı:"
          ls -la dist/
          echo "Assets klasörü:"
          ls -la dist/assets/ || echo "Assets klasörü bulunamadı"
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
